<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .table {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .flex-btn {
            width: 400px;
        }

        form {
            display: inline;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="text-center">
    <h2>文章管理</h2>
    <p>
        <span>共有100篇文章</span>
        <a data-toggle="modal" data-target="#exampleModal" href="javascript:void(0)">添加文章</a>
    </p>
</div>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">编号</th>
        <th scope="col">作者</th>
        <th scope="col">标题</th>
        <th scope="col">时间</th>
        <th scope="col">操作选项</th>
    </tr>
    </thead>
    <tbody>
    {{each art_data}}
    <tr>
        <th scope="row">{{$value.id}}</th>
        <td>{{$value.author}}</td>
        <td>{{$value.title}}</td>
        <td>{{$value.time}}</td>
        <td class="flex-btn">
            <form method="get" action="/art">
                <input type="hidden" name="id" value="{{$value.id}}"/>
                <input type="hidden" name="method" value="get"/>
                <button type="submit" class="btn btn-info">查看</button>
            </form>
            <form method="get" action="/art">
                <input type="hidden" name="id" value="{{$value.id}}"/>
                <input type="hidden" name="method" value="put"/>
                <button type="submit" class="btn btn-warning">修改</button>
            </form>
            <form method="get" action="/art">
                <input type="hidden" name="method" value="delete"/>
                <input type="hidden" name="id" value="{{$value.id}}"/>
                <button type="submit" class="btn btn-danger">删除</button>
            </form>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">添加文章</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form name="art" action="/art" method="post">
                <div class="form-group">
                    <label for="author">用户名</label>
                    <input type="text" class="form-control" id="author" name="author"
                           placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="content">文章内容</label>
                    <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="method" value="post"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
